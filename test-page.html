<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Google UI</title>
  <style>
    :root {
      --primary: #1a73e8;
      --border: #dadce0;
      --bg: #ffffff;
      --text: #202124;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: var(--text);
    }

    #searchBox {
      width: 500px;
      height: 44px;
      padding: 0 16px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 24px;
      outline: none;
    }

    #searchBtn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 14px;
      color: #fff;
      background-color: var(--primary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #searchBtn:hover {
      background-color: #1558d6;
    }

    #formExtras {
      margin-top: 40px;
      text-align: center;
    }

    label {
      font-size: 14px;
      margin-right: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }

    select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    #helpBtn {
      margin-top: 20px;
      background: none;
      border: 1px solid var(--border);
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    #helpBtn:hover {
      background-color: #f8f9fa;
    }

    #results {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: #f1f3f4;
      display: none;
      width: 500px;
    }

    #modal {
      display: none;
      margin-top: 20px;
      padding: 16px;
      width: 500px;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Fake Google</h1>

  <div class="section">
    <input type="text" id="searchBox" placeholder="Search Google or type a URL" />
    <br />
    <button id="searchBtn">Google Search</button>
  </div>

  <div id="formExtras">
    <div class="section">
      <label><input type="checkbox" id="termsCheckbox" /> I agree to the Terms</label>
    </div>
    <div class="section">
      <label for="topicSelect">Topic:</label>
      <select id="topicSelect">
        <option value="">Select</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="ml">Machine Learning</option>
      </select>
    </div>
    <button id="helpBtn">Need Help?</button>
  </div>

  <div id="results">
    <p><strong>Search Results:</strong> <span id="queryOutput"></span></p>
  </div>

  <div id="modal">
    <p>This is a help message that shows when the Help button is clicked. It mimics a modal.</p>
  </div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchBox').value.trim();
      if (query) {
        document.getElementById('queryOutput').textContent = query;
        document.getElementById('results').style.display = 'block';
      }
    });

    document.getElementById('helpBtn').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'block';
    });
  </script>

</body>
</html>
